<div class="container setup">
   
    <div class="tick">
        <i id="boot-icon" class="bi bi-check-circle-fill"></i>
    </div>
    <div class="text-top">
        <h1 class="payment">{{literal.complete}}</h1>
    </div>
    <div class="box mb-2">
        <h6>{{literal.contact}}</h6>
        <div class="test">
            <h5><b>{{data.mobile}}</b></h5>
            <input class="check" type="radio" [(ngModel)]="model.prop" name="prop" value="A" (change)="checkbox1=true">
        </div>
    </div>
    <div *ngIf="model.prop === 'A'">
        <div class="text-bottom">
            <h4 class="bills">{{literal.text1}}</h4>
        </div>
        <div class="text-inside mb-5">
            <h6 class="instant">{{literal.para}}</h6>
        </div>
    </div>
    <div class="btncontainer">
        <!-- <lib-common [type]="buttonType.SUBMIT" [data]="literal.confirmationbutton" [disabled]="!checkbox1"></lib-common> -->
        <p360-button [type]="buttonType.SUBMIT" [data]="literal.confirmationbutton" [disabled]="!checkbox1"></p360-button>
        <!-- <lib-common class="some" [type]="buttonType.CANCEL" (click)="Cancel()" [data]="literal.skipbutton"></lib-common> -->
        <p360-button class="some" [type]="buttonType.CANCEL" (click)="Cancel()" [data]="literal.skipbutton">{{literal.skipbutton}}</p360-button>
    </div>
</div>
